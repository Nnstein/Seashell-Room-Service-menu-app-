<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Presto Coffee & More</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
              handwriting: ['"Patrick Hand"', 'cursive'],
              arabic: ['"Tajawal"', 'sans-serif'],
            },
            colors: {
              paper: '#fdfbf7',
              ink: '#1a1a1a',
              gold: '#d4af37',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@400;700&family=Patrick+Hand&family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      /* Custom scrollbar for clean UI */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
      }
      .notebook-paper {
        background-color: #fdfbf7;
        background-image: linear-gradient(#e5e7eb 1px, transparent 1px);
        background-size: 100% 2rem;
        line-height: 2rem;
      }
      .swirl-pattern {
        background-color: #111;
        background-image: radial-gradient(#333 1px, transparent 1px), radial-gradient(#333 1px, transparent 1px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }
    </style>
  <script type="importmap">

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>

  </body>
